<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link preview functionality -->
    <meta property="og:title" content="The Sleuth & Donkey" />
    <meta property="og:image" content="assets/images/livery-2.PNG" />
    <meta property="og:description" content="Search for an MP to see their publically available Parliementary records. A browser app inspired by Led By Donkeys." />
    <meta property="og:type" content="article" />
    <meta property="article:author" content="https://github.com/ProfYaffle88/donkey-audit" />
    <meta property="og:url" content="https://profyaffle88.github.io/donkey-audit/" />

    <!-- Bootsrap & Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets\images\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets\images\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets\images\favicon-16x16.png">
    <link rel="manifest" href="assets\images\site.webmanifest">

    <title>The Sleuth & Donkey</title>
</head>
<body>
    <header>
        <a class="title-livery" href="index.html">
            <img src="assets\images\livery-2.PNG" alt="The Sleuth and Donkey. Audit your MP. Est 2024.">
        </a>

        <a class="title-about" href="about.html">About</a>
        <a class="btn btn-dark title-again hide" id="search-again" href="index.html">Search Again</a>
    </header>

    <main>
        <section class="content">
            <div class="mb-3">
                <label for="searchMpNameInput" class="form-label">Search by MP Name:</label>
                <div class="dropdown">
                    <input type="text" class="form-control" id="searchMpNameInput" oninput="searchMpName()" placeholder="Type to search...">
                    <div id="searchMpNameDropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="mb-3 hide">
                <label for="searchPostcode" class="form-label">Search by Constituency Postcodes:</label>
                <input type="text" class="form-control" id="searchPostcode" aria-describedby="postcodeHelp">
                <div id="postcodeHelp" class="form-text">We'll never share your postcode with anyone else.</div>
            </div>
            <button type="submit" class="submit btn btn-dark">Submit</button>
        </section>
    </main>
    

    <footer class="mt-auto footer">
        <p>Contains Parliamentary information licensed under the Open Parliament Licence v3.0. Provided through the <a href="https://members-api.parliament.uk/index.html">UK Parliament Members API</a>.</p>
        <p><a href="https://www.freepik.com/free-photo/white-texture_946233.htm#query=paper%20background&position=0&from_view=search&track=ais&uuid=e0d76099-8e15-4dfe-8c4e-20760eaf5938">Background paper image by bedneyimages</a> on Freepik</p>
    </footer>

    <script src="https://kit.fontawesome.com/dd96fe519d.js" crossorigin="anonymous"></script>
    <script src="assets\js\main.js"></script>
</body>
</html>
